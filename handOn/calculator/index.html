<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, maximum-scale = 1.0"/>

    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>

<section id="calculator">
    <textarea readonly id="input-text" class="calculator__display">
    </textarea>
    <section id="results">
        <h2>TotalResult: <span id="current-result">0</span></h2>
    </section>
    <div id="calc-actions" class="calculator__keys">
        <button type="button" id="btn-clear">CLEAR</button>
        <button type="button" id="btn-divide">/</button>
        <button type="button" id="btn-multiply">*</button>
        <button type="button" id="btn-subtract">-</button>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button type="button" id="btn-add">+</button>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button type="button" id="btn-equal" class="row--span3">=</button>
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button>0</button>


    </div>
</section>
<script src="app.js"></script>
</body>
</html>
