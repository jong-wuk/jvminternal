<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0"/>

    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
<div id="LogModal" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
<!--        계산 기록 로그-->
        <h2 id="log-calculation">0</h2>
<!--        계산 결과 로그-->
        <h2 id="log-calculation-result">0</h2>
    </div>
</div>

<section id="calculator">
    <input type="text" id="input-text" class="calculator__display"/>
    <section id="results">
        <h2 id="current-calculation">0</h2>
        <h2>Result: <span id="current-result">0</span></h2>
        <button class="iconBtn"><i class="fa fa-info-circle"></i></button>
    </section>
    <div id="calc-actions" class="calculator__keys">
        <button type="button" id="btn-clear">CLEAR</button>
        <button type="button"  id="btn-divide">/</button>
        <button type="button"  id="btn-multiply">*</button>
        <button type="button"  id="btn-subtract">-</button>
        <button >1</button>
        <button >2</button>
        <button >3</button>
        <button type="button"  id="btn-add">+</button>
        <button >4</button>
        <button >5</button>
        <button >6</button>
        <button type="button" id="btn-equal" class="row--span3">=</button>
        <button >7</button>
        <button >8</button>
        <button >9</button>
        <button>0</button>



    </div>
</section>
<script src="app.js"></script>
</body>
</html>
