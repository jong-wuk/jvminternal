<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Form Validation</title>
    <link href="./resources/style.css" rel="stylesheet">

</head>
<body>
<div class="container">
    <form class="form" id="form" autocomplete="off">
        <h2>회원가입 검증</h2>
        <div class="form-control">
            <label for="userId">ID</label>
            <input type="text" id="userId" placeholder="아이디를 입력해주세요.">
            <small>에러 메세지</small>
        </div>

        <div class="form-control">
            <label for="password">패스워드</label>
            <input type="password" id="password" placeholder="패스워드를 입력해주세요.">
            <small>에러 메세지</small>
        </div>

        <div class="form-control">
            <label for="passwordCheck">패스워드 확인</label>
            <input type="password" id="passwordCheck" placeholder="패스워드를 다시 한번 입력해주세요">
            <small>에러 메세지</small>
        </div>

        <div class="form-control">
            <label for="email">이메일</label>
            <input type="email" id="email" placeholder="이메일을 입력해주세요">
            <small>에러 메세지</small>
        </div>

        <div class="form-control">
            <label for="birth">년</label>
            <input type="text" id="birth" placeholder="년(4자)"/>
            <small>에러 메세지</small>
        </div>
        <div class="form-control">
            <label for="birthMonth">월</label>
            <select name="month" id="birthMonth">
                <option value="1월">1월</option>
                <option value="2월">2월</option>
                <option value="3월">3월</option>
                <option value="4월">4월</option>
                <option value="5월">5월</option>
                <option value="6월">6월</option>
                <option value="7월">7월</option>
                <option value="8월">8월</option>
                <option value="9월">9월</option>
                <option value="10월">10월</option>
                <option value="11월">11월</option>
                <option value="12월">12월</option>
            </select>
            <small>에러 메세지</small>
        </div>
        <div class="form-control">
            <label for="day">일</label>
            <input type="number" id="day" placeholder="일">
            <small>에러 메세지</small>
        </div>
        <div class="form-control">
            <label for="radio-man">남자</label>
            <input type="radio" id="radio-man" class="input-radio" name="sex" value="man">
            <label for="radio-woman">여자</label>
            <input type="radio" id="radio-woman" class="input-radio" name="sex" value="woman">
            <small>에러 메세지</small>
        </div>

        <div class="form-control">
            <label for="entertainment">연예</label>
            <input type="checkbox" id="entertainment" name="hobby">
            <label for="sports">스포츠</label>
            <input type="checkbox" id="sports" name="hobby">
            <label for="sports">IT</label>
            <input type="checkbox" id="it" name="hobby">
            <small>에러 메세지</small>
        </div>

        <div class="form-control">
            <label for="interest">취미</label>
            <select name="interest" id="interest" multiple>
            <option value="reading">독서</option>
            <option value="listening">음악감상</option>
            <option value="listening">영화보기</option>
            <option value="listening">운동</option>
            <option value="listening">게임</option>
            </select>
            <small>에러 메세지</small>
        </div>
        <div class="form-control">
            <label for="phoneNumber">전화번호</label>
            <input type="tel" id="phoneNumber" placeholder="전화번호를 입력해주세요" pattern="[0-9]{3}-[0-9]{4}-[0-9]{4}">
            <small>에러 메세지</small>
            <br>
            <small>형식 : 000-0000-0000</small>
        </div>
        <div class="form-control">
            <label for="colorId">아이디 색상</label>
            <input type="color" id="colorId">
            <small>에러 메세지</small>
        </div>


        <div class="form-control">
            <b>회원가입에 동의 하십니까?</b>
            <label for="agree">동의</label>
            <input type="checkbox" id="agree" name="agree">
            <label for="disagree">비동의</label>
            <input type="checkbox" id="disagree" name="disagree">
        </div>
        <button type="submit">Submit</button>
    </form>

</div>

<script src="./app.js"></script>
</body>
</html>
