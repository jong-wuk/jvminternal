<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0"/>

    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
<section id="calculator">
    <input type="text" id="input-text" class="calculator__display"/>
    <section id="results">
        <h2 id="current-calculation">0</h2>
        <h2>Result: <span id="current-result">0</span></h2>
    </section>
    <div id="calc-actions" class="calculator__keys">
        <button type="button" id="btn-clear">CLEAR</button>
        <button type="button" class="operator" id="btn-divide">/</button>
        <button type="button" class="operator" id="btn-multiply">*</button>
        <button type="button" class="operator" id="btn-subtract">-</button>
        <button class="number">1</button>
        <button class="number">2</button>
        <button class="number">3</button>
        <button type="button" class="operator" id="btn-add">+</button>
        <button class="number">4</button>
        <button class="number">5</button>
        <button class="number">6</button>
        <button type="button" id="btn-equal" class="row--span3">=</button>
        <button class="number">7</button>
        <button class="number">8</button>
        <button class="number">9</button>
        <button class="number colum--span3" >0</button>



    </div>
</section>
<script src="app.js"></script>
</body>
</html>
